<!DOCTYPE html>
<html>
<body>
<!--I attempted a dropdown box for the appointment part but it did not go well.-->
<h1>Sign-up for Underwater Bingo!</h1>
<!--The work below is my Input boxes for the information required from the user.-->
<form action="help2/index.html" method="get">
  <label for="card">Card #:</label>
  <input type="text" id="card" name="card" placeholder="1111-1111-1111-1111"><br><br>
  <label for="security">Security #:</label>
  <input type="text" id="security" name="security" placeholder="000"><br><br>
  <label for="expire">Exp:</label>
  <input type="text" id="expire" name="expire" placeholder="01/01"><br><br>
  <label for="birthdaytime">Set up appointment! (date and time):</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
 <!--I really hope jello time does not hurt my grade, but I could not resist.
Also considering that it would take a while to come up with Terms and Conditions I felt this was a good alternative.-->
  <a href="http://www.jellotime.com/">Terms and Conditions</a><br>

  <input type="checkbox" id="terms" name="terms" value="terms">
<label for="terms"> I agree to the Terms and Conditions</label><br>
<input type="checkbox" id="info" name="info" value="info">
<label for="info"> I agree that the information I have entered is correct</label><br><br>

<input type="submit" value="Submit"><br><br>
<input type="reset" onclick="ClearFields();"></input>
  
</form>

<p>Click the "Submit" button when all fields are completed.</p>
<button onclick="history.back()">Go Back</button>

</body>
